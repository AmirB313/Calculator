<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="stylesheets/style.css" />
        <link id="theme-style" rel="stylesheet" href="stylesheets/theme-one.css" />
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="calculator-controls">
                    <p class="title">calc</p>
                    <div class="theme-select-container">
                        <p>THEME</p>
                        <div class="theme-menu">
                            <div class="theme-labels">
                                <p>1</p>
                                <p>2</p>
                                <p>3</p>
                            </div>
                            <div class="theme-select">
                                <input class="theme-input" type="range" min="1" max="3" step="1" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculator-answer">
                    <h1>0</h1>
                </div>
                <div class="calculator-body">
                    <div class="calc-row">
                        <button class="calc-btn">7</button>
                        <button class="calc-btn">8</button>
                        <button class="calc-btn">9</button>
                        <button class="calc-btn" id="del">DEL</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-btn">4</button>
                        <button class="calc-btn">5</button>
                        <button class="calc-btn">6</button>
                        <button class="calc-btn" id="plus">+</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-btn">1</button>
                        <button class="calc-btn">2</button>
                        <button class="calc-btn">3</button>
                        <button class="calc-btn" id="minus">-</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-btn">.</button>
                        <button class="calc-btn">0</button>
                        <button class="calc-btn" id="div">/</button>
                        <button class="calc-btn" id="mult">x</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-btn__lg" id="reset">RESET</button>
                        <button class="calc-btn__lg" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
